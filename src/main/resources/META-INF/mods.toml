modLoader="javafml" #mandatory
loaderVersion="[47,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="MIT"

[[mods]] #mandatory
modId="starcatcher" #mandatory
version="1.2.3-FORGE-1.20.1" #mandatory
displayName="Starcatcher" #mandatory
authors="wdiscute, Nikdo53, ScribbleDemon" #optional
description='''A fishing mod with lots of fishes to collect!'''

[[mixins]]
config="starcatcher.mixins.json"

[[accessTransformers]]
## The file is relative to the output directory of the resources, or the root path inside the jar when compiled
## The 'resources' directory represents the root output directory of the resources
file="META-INF/accesstransformer.cfg"

[[dependencies.starcatcher]] #optional
    modId="forge" #mandatory
    mandatory=true #mandatory
    versionRange="${forge_version_range}" #mandatory
    ordering="NONE"
    side="BOTH"

[[dependencies.starcatcher]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
